<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" type="text/css" href="main/main.css">

</head>

<body>
<div class="container">
  <div id="mathai">
		<img id="logo" src="images/stack-logo.png">
		<div id="faq" class="topbar-section">
			<span id="faq-text"><a href="Homepage.html">Q&A</a></span>
		</div>
		<div id="p-question" class="topbar-section">
			<span id="p-quest"><a href="post-question.html">Post Question</a></span>
		</div>
		<div id="not-answered" class="topbar-section">
			<span id="unanswered"><a href="#">unaswered Questions</a></span>
		</div>


	</div>
</div>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="signin.html">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/" method="post">

          <div class="top-trow">
            <div class="field-wrap">
              <label for="Fname"></label>
            <input type="text" placeholder="Enter Firstname" name="Fname" required>

            </div>

            <div class="field-wrap">
              <label for="Lname"></label>
            <input type="text" placeholder="Enter Lastname" name="Lname" required>

            </div>
          </div>

          <div class="field-wrap">
            <label for="Email"></label>

            <input type="text" placeholder="Enter Email" name="Email" required>


          </div>

          <div class="field-wrap">
            <label for="password"></label>

            <input type="password" placeholder="Enter password" name="password" required>
          </div>

          <a href="Homepage.html" class="button button-block" type="submit" >Get Started</a>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block">>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->



    <div class="clear"></div>
    <hr>

        	</div>

</body>

</html>
